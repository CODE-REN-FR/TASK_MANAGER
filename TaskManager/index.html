<div class="taskManager">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="taskManager.css">
    <div class="task">
        <div id="taskList"></div>
        <div class="taskAdd">
            <input type="color" name="" id="">
            <input type="date" id="inputDate" required>
            <input type="text" id="taskInput" placeholder="Add a task..." required>
            <button id="addTaskButton">Add Task</button>
        </div>
    </div>
    <div class="text">
        <h1>Task Manager</h1>
        <p>Organize your day effortlessly!</p>
        <p>Click on the delete icon to remove any task.</p>
        <p>Want to make changes? Click on the edit icon!</p>
    </div>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="taskManager.js"></script>
</div>
